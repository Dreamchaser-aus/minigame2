<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack 房间</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-image: url('table.jpg'); /* 你可以替换成真实桌面背景图 */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .room-info {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
    }
    #game-area {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      position: relative;
    }
    .card {
      width: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease, top 0.5s ease, left 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="room-info">♣ 进入房间 <span id="room-id"></span></div>
  <div id="game-area"></div>
  <script src="script.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room') || '未知';
    document.getElementById('room-id').textContent = roomId;

    // 初始化发牌（可选自动执行或添加按钮触发）
    window.onload = () => {
      initBlackjack(roomId);
    };
  </script>
</body>
</html>
