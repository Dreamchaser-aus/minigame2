<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack 房间</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-image: url('table.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .room-info {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
    }

    .card {
      width: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }

    .controls {
      text-align: center;
      margin-top: 15px;
    }

    .controls input, .controls button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    .controls input {
      width: 100px;
    }

    .controls button {
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #159a85;
    }
  </style>
</head>
<body>
  <div class="room-info">♣ 进入房间 <span id="room-id"></span></div>

  <div class="controls">
    💰 下注金额：<input type="number" id="bet-amount" min="1" placeholder="10" />
    <button onclick="placeBet()">下注</button>
    <button onclick="dealCards()">开始发牌</button>
    <button onclick="resetGame()">重新发牌</button>
    <button onclick="playerHit()">🃏 要牌</button>
    <button onclick="playerStand()">✋ 停牌</button>
  </div>

  <div id="game-area"></div>

  <script src="script.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room') || '未知';
    document.getElementById("room-id").textContent = roomId;
  </script>
</body>
</html>
