<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑桌21炮牌</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('table.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      z-index: 99;
    }
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .card {
      width: 60px;
      height: 90px;
      background: white;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: transform 0.6s ease;
    }
    .card img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .controls button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #00bfa5;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #status {
      text-align: center;
      margin-top: 12px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
    .points-display {
      text-align: center;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">⬅️ 返回首页</a>
  <div id="dealer-area" class="card-container"></div>
  <div id="player-area" class="card-container"></div>
  <div class="points-display">
    玩家点数：<span id="player-points">0</span><br>
    庄家点数：<span id="dealer-points">?</span>
  </div>
  <div id="status">请选择：要牌 或 停牌</div>
  <div class="controls">
    <button onclick="startGame()">开始发牌</button>
    <button onclick="playerHit()">🌊 要牌</button>
    <button onclick="playerStand()">🙌 停牌</button>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
