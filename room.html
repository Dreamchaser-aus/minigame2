<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackjack Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="table">
    <h2 id="room-title">Room</h2>
    <div class="dealer-area">
      <div class="card" id="dealer-card1"></div>
      <div class="card" id="dealer-card2"></div>
    </div>
    <div class="player-area">
      <div class="card" id="player-card1"></div>
      <div class="card" id="player-card2"></div>
    </div>
    <div class="info-panel">
      <p>Bet: $<span id="bet">10</span> | Balance: $<span id="balance">100</span></p>
      <button onclick="hit()">Hit</button>
      <button onclick="stand()">Stand</button>
      <button onclick="startGame()">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('room');
    document.getElementById("room-title").innerText = `Blackjack - Room ${roomId}`;
  </script>
</body>
</html>
