<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黑桑克 Blackjack 房间</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('table.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 100;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 8px;
    }
    .card {
      width: 70px;
      height: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border-radius: 10px;
    }
    .points {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .status {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0 20px;
    }
    .controls {
      display: flex;
      gap: 20px;
    }
    .controls button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #00b894;
      color: white;
      transition: background 0.3s;
    }
    .controls button:hover {
      background-color: #019374;
    }
    @media screen and (max-width: 768px) {
      .card {
        width: 55px;
      }
      .controls button {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">⬅️ 返回首页</a>
  <div class="game-container">
    <div class="card-row" id="dealer-area"></div>
    <div class="card-row" id="player-area"></div>
    <div class="points">
      玩家点数：<span id="player-points">0</span>
      &nbsp;&nbsp;&nbsp;
      庄家点数：<span id="dealer-points">?</span>
    </div>
    <div class="status" id="status">请选择：要牌 或 停牌</div>
    <div class="controls">
      <button onclick="startGame()">开始发牌</button>
      <button onclick="playerHit()">要牌</button>
      <button onclick="playerStand()">停牌</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
