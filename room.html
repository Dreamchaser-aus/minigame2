<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack 房间</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-image: url('table.jpg'); /* 使用真实赌场风格桌布 */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .room-info {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .card {
      width: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="room-info">♣ 进入房间 <span id="room-id"></span></div>
  <div id="game-area"></div>

  <script src="script.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room') || '未知';
    document.getElementById("room-id").textContent = roomId;

    window.onload = () => {
      initBlackjack(roomId);
    };
  </script>
</body>
</html>
