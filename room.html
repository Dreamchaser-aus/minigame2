<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黑桑黑 Blackjack</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('table.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: black;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      z-index: 999;
      font-size: 16px;
    }
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .card {
      width: 60px;
      height: auto;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .card.flip {
      position: relative;
      width: 60px;
      height: auto;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
    .card.flip img {
      position: absolute;
      width: 100%;
      height: auto;
      top: 0;
      left: 0;
      backface-visibility: hidden;
    }
    .card.flip img.front {
      transform: rotateY(180deg);
    }
    .card.flip.flipped {
      transform: rotateY(180deg);
    }
    .controls, .points-display, #status {
      text-align: center;
      margin: 12px;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    .controls button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00bfa5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">⬅ 返回首页</a>

  <div id="dealer-area" class="card-container"></div>
  <div id="player-area" class="card-container"></div>

  <div class="points-display">
    <div>玩家点数：<span id="player-points">0</span></div>
    <div>庄家点数：<span id="dealer-points">?</span></div>
  </div>

  <div class="controls">
    <button onclick="startGame()">开始发牌</button>
    <button onclick="hit()">🌊 要牌</button>
    <button onclick="stand()">🙋 停牌</button>
  </div>

  <div id="status">点击「开始发牌」开始游戏</div>

  <script src="script.js" defer></script>
</body>
</html>
